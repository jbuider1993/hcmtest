   EMP_SIN                      VARCHAR(40)      NOT NULL,    EMP_SHFTPAT_OFFSET           INTEGER          NOT NULL,    EMP_FLAG1                    VARCHAR(1)           NULL,    EMP_FLAG2                    VARCHAR(1)           NULL,    EMP_FLAG3                    VARCHAR(1)           NULL,    EMP_FLAG4                    VARCHAR(1)           NULL,    EMP_FLAG5                    VARCHAR(1)           NULL,    EMP_FLAG6                    VARCHAR(1)           NULL,    EMP_FLAG7                    VARCHAR(1)           NULL,    EMP_FLAG8                    VARCHAR(1)           NULL,    EMP_FLAG9                    VARCHAR(1)           NULL,    EMP_FLAG10                   VARCHAR(1)           NULL,    EMP_FLAG11                   VARCHAR(1)           NULL,    EMP_FLAG12                   VARCHAR(1)           NULL,    EMP_FLAG13                   VARCHAR(1)           NULL,    EMP_FLAG14                   VARCHAR(1)           NULL,    EMP_FLAG15                   VARCHAR(1)           NULL,    EMP_FLAG16                   VARCHAR(1)           NULL,    EMP_FLAG17                   VARCHAR(1)           NULL,    EMP_FLAG18                   VARCHAR(1)           NULL,    EMP_FLAG19                   VARCHAR(1)           NULL,    EMP_FLAG20                   VARCHAR(1)           NULL,    EMP_VAL1                     VARCHAR(40)          NULL,    EMP_VAL2                     VARCHAR(40)          NULL,    EMP_VAL3                     VARCHAR(40)          NULL,    EMP_VAL4                     VARCHAR(40)          NULL,    EMP_VAL5                     VARCHAR(40)          NULL,    EMP_VAL6                     VARCHAR(40)          NULL,    EMP_VAL7                     VARCHAR(40)          NULL,    EMP_VAL8                     VARCHAR(40)          NULL,    EMP_VAL9                     VARCHAR(40)          NULL,    EMP_VAL10                    VARCHAR(40)          NULL,    EMP_VAL11                    VARCHAR(40)          NULL,    EMP_VAL12                    VARCHAR(40)          NULL,    EMP_VAL13                    VARCHAR(40)          NULL,    EMP_VAL14                    VARCHAR(40)          NULL,    EMP_VAL15                    VARCHAR(40)          NULL,    EMP_VAL16                    VARCHAR(40)          NULL,    EMP_VAL17                    VARCHAR(40)          NULL,    EMP_VAL18                    VARCHAR(40)          NULL,    EMP_VAL19                    VARCHAR(40)          NULL,    EMP_VAL20                    VARCHAR(40)          NULL,    EMP_DEF_MINUTES              INTEGER          NOT NULL,    EMP_RETAIL_AVAIL             VARCHAR(1)           NULL,    EMP_FULLTIME                 VARCHAR(1)           NULL,    TZ_ID                        BIGINT               NULL,    EMP_FULLNAME                 VARCHAR(80)      NOT NULL,    EMP_SENIORITY_NUMBER         INTEGER       ,    EMPTYP_ID					 BIGINT					  ,    EMPWRKTYP_ID				 BIGINT					  ,    EMP_FTE					     DECIMAL(6,5)	  DEFAULT 0 NOT NULL,					       CONSTRAINT PK_EMPLOYEE_HIST PRIMARY KEY (EMPHIST_ID));CREATE TABLE EMPLOYEE_LOCATION (    EMPLOC_ID             BIGINT             NOT NULL,    EMP_ID                BIGINT             NOT NULL,    LOC_ID                BIGINT             NOT NULL,    EMPLOC_START_DATE     DATETIME           NOT NULL,    EMPLOC_END_DATE       DATETIME           NOT NULL,    CONSTRAINT PK_EMP_LOCATION PRIMARY KEY (EMPLOC_ID) ); CREATE TABLE EMPLOYEE_TEAM (    EMPT_ID                      BIGINT           NOT NULL,    EMP_ID                       BIGINT           NOT NULL,    WBT_ID                       BIGINT           NOT NULL,    EMPT_START_DATE              DATETIME         DEFAULT '1900-01-01 00:00:00' NOT NULL,    EMPT_END_DATE                DATETIME         DEFAULT '3000-01-01 00:00:00' NOT NULL,    EMPT_HOME_TEAM               CHAR(1)          DEFAULT 'N' NOT NULL,    EMPT_FLAG1                   VARCHAR(1)           NULL,    EMPT_FLAG2                   VARCHAR(1)           NULL,    EMPT_FLAG3                   VARCHAR(1)           NULL,    EMPT_FLAG4                   VARCHAR(1)           NULL,    EMPT_FLAG5                   VARCHAR(1)           NULL,    EMPT_UDF1                    VARCHAR(400)         NULL,    EMPT_UDF2                    VARCHAR(400)         NULL,    EMPT_UDF3                    VARCHAR(400)         NULL,    EMPT_UDF4                    VARCHAR(400)         NULL,    EMPT_UDF5                    VARCHAR(400)         NULL,    EMPT_SYSGENERATED            CHAR(1)              NULL,    CONSTRAINT CHK_EMPTEAM_DATES CHECK (EMPT_START_DATE <= EMPT_END_DATE),    CONSTRAINT PK_EMPLOYEE_TEAM PRIMARY KEY (EMPT_ID));CREATE TABLE EMPLOYEE_SCHEDULE (    EMPSKD_ID                    BIGINT           NOT NULL,    EMP_ID                       BIGINT           NOT NULL,    WORK_DATE                    DATETIME         NOT NULL,    EMPSKD_ACT_SHIFT_ID          BIGINT           NOT NULL,    EMPSKD_ACT_START_TIME        DATETIME         NOT NULL,    EMPSKD_ACT_END_TIME          DATETIME         NOT NULL,    EMPSKD_ACT_SHFTPAT_ID        BIGINT           NOT NULL,    EMPSKD_DEF_SHIFT_ID          BIGINT           NOT NULL,    EMPSKD_DEF_START_TIME        DATETIME         NOT NULL,    EMPSKD_DEF_END_TIME          DATETIME         NOT NULL,    EMPSKD_DEF_SHFTPAT_ID        BIGINT           NOT NULL,    EMPSKD_DEF_BASE_RATE         INTEGER          NOT NULL,    EMPSKD_ACT_BASE_RATE         INTEGER          NOT NULL,    EMPSKD_LTA_ID                BIGINT               NULL,    EMPSKD_ACT_MINUTES           INTEGER              NULL,    EMPSKD_DEF_MINUTES           INTEGER              NULL,    EMPSKD_ACT_SHIFT_ID2         BIGINT               NULL,    EMPSKD_ACT_START_TIME2       DATETIME             NULL,    EMPSKD_ACT_END_TIME2         DATETIME             NULL,    EMPSKD_ACT_SHIFT_ID3         BIGINT               NULL,    EMPSKD_ACT_START_TIME3       DATETIME             NULL,    EMPSKD_ACT_END_TIME3         DATETIME             NULL,    EMPSKD_ACT_SHIFT_ID4         BIGINT               NULL,    EMPSKD