apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-employee-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-employee
spec:
  selector:
    matchLabels:
      component: mysql-employee
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: mysql-employee
    spec:
      containers:
      - image: mysql
        name: mysql-employee
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_USER
          value: admin
        - name: MYSQL_PASSWORD
          value: admin
        - name: MYSQL_DATABASE
          value: workpower
        ports:
        - containerPort: 3306
          name: mysql-employee
        volumeMounts:
        - name: mysql-employee-persistent-storage
          mountPath: /var/lib/mysql-employee
        - name: initdb
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-employee-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-employee-pv-claim
      - name: initdb
        configMap:
          name: mysql-employee-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-employee-config
data:
  initdb.sql: |  
    CREATE DATABASE if not exists workpower;use workpower;drop table if exists EMPLOYEE;drop table if exists CALC_GROUP;drop table if exists PAY_GROUP;drop table if exists SHIFT;drop table if exists SHIFT_BREAK;drop table if exists EMPLOYEE_COMMENT;drop table if exists EMPLOYEE_HISTORY;drop table if exists EMPLOYEE_LOCATION;drop table if exists EMPLOYEE_TEAM;drop table if exists EMPLOYEE_SCHEDULE;drop table if exists EMPLOYEE_SCHED_DTL;CREATE TABLE EMPLOYEE(    EMP_ID                   BIGINT           NOT NULL AUTO_INCREMENT,    NAME                     VARCHAR(40)      DEFAULT 'EMPTY' NOT NULL,    LASTNAME                 VARCHAR(40)      NOT NULL,    FIRSTNAME                VARCHAR(40)      NOT NULL,    DAY_START_TIME           DATETIME             NULL,    SHFTPAT_ID               BIGINT           NOT NULL,    CALCGRP_ID               BIGINT           NOT NULL,    BASE_RATE                DECIMAL(20, 5)   DEFAULT 0 NOT NULL,    PAYGRP_ID                BIGINT           NOT NULL,    EFFECTIVE_DATE           DATETIME         DEFAULT CURRENT_TIMESTAMP NOT NULL,    HIRE_DATE                DATETIME         DEFAULT CURRENT_TIMESTAMP NOT NULL,    SENIORITY_DATE           DATETIME         DEFAULT CURRENT_TIMESTAMP NOT NULL,    BIRTH_DATE               DATETIME         DEFAULT CURRENT_TIMESTAMP NOT NULL,    TERMINATION_DATE         DATETIME         DEFAULT '3000-01-01 00:00:00' NOT NULL,    STATUS                   VARCHAR(1)       DEFAULT 'A' NOT NULL,    SIN                      VARCHAR(40)      NOT NULL,    SHFTPAT_OFFSET           INTEGER          DEFAULT 0 NOT NULL,	EMAILADDRESS             VARCHAR(40)          NULL,    FLAG1                    VARCHAR(1)           NULL,    FLAG2                    VARCHAR(1)           NULL,    FLAG3                    VARCHAR(1)           NULL,    FLAG4                    VARCHAR(1)           NULL,    FLAG5                    VARCHAR(1)           NULL,    FLAG6                    VARCHAR(1)           NULL,    VAL1                     VARCHAR(40)          NULL,    VAL2                     VARCHAR(40)          NULL,    VAL3                     VARCHAR(40)          NULL,    VAL4                     VARCHAR(40)          NULL,    VAL5                     VARCHAR(40)          NULL,    DEF_MINUTES              INTEGER          DEFAULT 480 NOT NULL,    RETAIL_AVAIL             VARCHAR(1)           NULL,    FULLTIME                 VARCHAR(1)           NULL,    TZ_ID                        BIGINT           NULL,    FULLNAME                 VARCHAR(80)      NOT NULL,    SENIORITY_NUMBER         INTEGER			NULL,           EMPTYP_ID					 BIGINT			NULL,    EMPWRKTYP_ID				 BIGINT			NULL,    FTE					     DECIMAL(6,5)	  DEFAULT 0 NOT NULL,        CONSTRAINT PK_EMPLOYEE PRIMARY KEY (EMP_ID)    );CREATE TABLE CALC_GROUP (    CALCGRP_ID           BIGINT           NOT NULL AUTO_INCREMENT,    NAME                 VARCHAR(40)      NOT NULL,    DESCP                VARCHAR(100)         NULL,    FLAG1                VARCHAR( 1)          NULL,    FLAG2                VARCHAR( 1)          NULL,    FLAG3                VARCHAR( 1)          NULL,    FLAG4                VARCHAR( 1)          NULL,    FLAG5                VARCHAR( 1)          NULL,    UDF1                 VARCHAR(40)          NULL,    UDF2                 VARCHAR(40)          NULL,    UDF3                 VARCHAR(40)          NULL,    UDF4                 VARCHAR(40)          NULL,    UDF5                 VARCHAR(40)          NULL,        CONSTRAINT PK_CALC_GROUP PRIMARY KEY (CALCGRP_ID));CREATE TABLE PAY_GROUP(    PAYGRP_ID                    BIGINT           NOT NULL AUTO_INCREMENT,    PAYGRP_NAME                  VARCHAR(40)      NOT NULL,    PAYGRP_DESC                  VARCHAR(100)         NULL,    PAYGRP_START_DATE            DATETIME         NOT NULL,    PAYGRP_END_DATE              DATETIME         NOT NULL,    PAYGRPTYP_ID                 BIGINT           NOT NULL,    PAYSYS_ID                    BIGINT           NOT NULL,    PAYGRP_ADJUST_DATE