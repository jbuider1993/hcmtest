ULL,    PAYGRP_TS_LOCKOUT_TIME DATETIME                   NULL,    CONSTRAINT CHK_PGRP_START_END CHECK (PAYGRP_START_DATE <= PAYGRP_END_DATE),    CONSTRAINT PK_PAY_GROUP PRIMARY KEY (PAYGRP_ID));CREATE TABLE SHIFT(    SHFT_ID                      BIGINT           NOT NULL AUTO_INCREMENT,    SHFT_NAME                    VARCHAR(40)      NOT NULL,    SHFT_DESC                    VARCHAR(100)     NOT NULL,    SHFT_START_TIME              DATETIME         NOT NULL,    SHFT_END_TIME                DATETIME         NOT NULL,    SHFTGRP_ID                   BIGINT           NOT NULL,    SHFT_YAG                     VARCHAR(1)           NULL,    COLR_ID                      BIGINT               NULL,    SHFT_UDF1                    VARCHAR(100)         NULL,    SHFT_UDF2                    VARCHAR(100)         NULL,    SHFT_UDF3                    VARCHAR(100)         NULL,    SHFT_UDF4                    VARCHAR(100)         NULL,    SHFT_UDF5                    VARCHAR(100)         NULL,    SHFT_VAL1                    INTEGER              NULL,    SHFT_VAL2                    INTEGER              NULL,    SHFT_VAL3                    INTEGER              NULL,    SHFT_VAL4                    INTEGER              NULL,    SHFT_VAL5                    INTEGER              NULL,    CONSTRAINT PK_SHIFT PRIMARY KEY (SHFT_ID));CREATE TABLE SHIFT_BREAK(    SHFTBRK_ID                   BIGINT           NOT NULL AUTO_INCREMENT,    SHFTBRK_START_TIME           DATETIME         NOT NULL,    SHFTBRK_END_TIME             DATETIME         NOT NULL,    SHFTBRK_MINUTES              INTEGER          DEFAULT 0 NOT NULL,    SHFT_ID                      BIGINT           NOT NULL,    TCODE_ID                     BIGINT           NOT NULL,    HTYPE_ID                     BIGINT           NOT NULL,    CONSTRAINT PK_SHIFT_BREAK PRIMARY KEY (SHFTBRK_ID));CREATE TABLE EMPLOYEE_COMMENT (    EMPCOM_ID             BIGINT                       NOT NULL,    EMPCTP_ID             BIGINT                